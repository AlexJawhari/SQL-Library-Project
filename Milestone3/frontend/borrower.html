<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library Demo - Borrower</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <header class="page-header d-flex justify-content-between align-items-center">
      <div>
        <h1>Create Borrower</h1>
        <p class="text-muted mb-0">Enforce SSN uniqueness and auto-generate card_no.</p>
      </div>
      <a class="btn btn-outline-secondary" href="landingpage.html">Home</a>
    </header>

    <section class="form-section">
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">SSN</label>
          <input type="text" id="ssn" class="form-control" placeholder="123-45-6789">
        </div>
        <div class="col-md-6">
          <label class="form-label">Name</label>
          <input type="text" id="bname" class="form-control" placeholder="Full name">
        </div>
        <div class="col-md-8">
          <label class="form-label">Address</label>
          <input type="text" id="address" class="form-control" placeholder="Street, City, State">
        </div>
        <div class="col-md-4">
          <label class="form-label">Phone</label>
          <input type="text" id="phone" class="form-control" placeholder="Optional">
        </div>
      </div>
      <div class="mt-3">
        <button class="btn btn-primary" id="createBorrowerBtn">Create borrower</button>
      </div>
      <div class="form-text">One borrower per SSN. card_no format: ID######.</div>
    </section>

    <section>
      <h5>Status</h5>
      <div id="borrowerStatus" class="small text-muted">No actions yet.</div>
    </section>
  </div>

  <script src="js/config.js"></script>
  <script src="js/api.js"></script>
  <script src="js/borrower.js"></script>
</body>
</html>
