<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library Demo - Fines</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <header class="page-header d-flex justify-content-between align-items-center">
      <div>
        <h1>Fines</h1>
        <p class="text-muted mb-0">Refresh fines, list totals, and pay when eligible.</p>
      </div>
      <a class="btn btn-outline-secondary" href="landingpage.html">Home</a>
    </header>

    <section class="form-section">
      <div class="row g-2 align-items-end">
        <div class="col-md-4">
          <label class="form-label">Card No.</label>
          <input type="text" id="finesCard" class="form-control" placeholder="ID######">
        </div>
        <div class="col-md-3 d-grid">
          <button class="btn btn-primary" id="refreshFinesBtn">Refresh fines</button>
        </div>
        <div class="col-md-3 d-grid">
          <button class="btn btn-secondary" id="listFinesBtn">List fines</button>
        </div>
        <div class="col-md-2 d-grid">
          <button class="btn btn-success" id="payFinesBtn">Pay fines</button>
        </div>
      </div>
      <div class="form-text">Payment allowed only if all related loans are returned.</div>
    </section>

    <section>
      <div class="table-responsive">
        <table class="table table-sm table-bordered align-middle">
          <thead class="table-light">
            <tr>
              <th>Card No</th>
              <th>Total Fines</th>
              <th>Paid?</th>
            </tr>
          </thead>
          <tbody id="finesBody">
            <tr><td colspan="3" class="text-center text-muted">No data yet.</td></tr>
          </tbody>
        </table>
      </div>
      <div id="finesStatus" class="small text-muted mt-2">No actions yet.</div>
    </section>
  </div>

  <script src="js/config.js"></script>
  <script src="js/api.js"></script>
  <script src="js/fines.js"></script>
</body>
</html>
