<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library Demo - Search</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <header class="page-header d-flex justify-content-between align-items-center">
      <div>
        <h1>Search Books</h1>
        <p class="text-muted mb-0">Case-insensitive search across ISBN, title, or author.</p>
      </div>
      <a class="btn btn-outline-secondary" href="landingpage.html">Home</a>
    </header>

    <section class="form-section">
      <div class="input-group">
        <input type="text" id="searchInput" class="form-control" placeholder="ISBN, title, or author">
        <button class="btn btn-primary" id="searchBtn">Search</button>
      </div>
      <div class="form-text">Results show availability and borrower ID when checked out.</div>
    </section>

    <section>
      <div class="table-responsive">
        <table class="table table-sm table-bordered align-middle">
          <thead class="table-light">
            <tr>
              <th>ISBN</th>
              <th>Title</th>
              <th>Authors</th>
              <th>Checked Out</th>
              <th>Borrower ID</th>
            </tr>
          </thead>
          <tbody id="resultsBody">
            <tr><td colspan="5" class="text-center text-muted">No results yet.</td></tr>
          </tbody>
        </table>
      </div>
      <div id="searchStatus" class="text-muted small mt-2"></div>
    </section>
  </div>

  <script src="js/config.js"></script>
  <script src="js/api.js"></script>
  <script src="js/search.js"></script>
</body>
</html>
